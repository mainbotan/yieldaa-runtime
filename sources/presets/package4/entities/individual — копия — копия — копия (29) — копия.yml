module: crm
object: client
property: requisite
code: individual
name: ИПadasd
fields:
  - code: inn
    name: ИНН
    type: string
    pattern: "^[0-9]{12}$"
    required: true
    examples: ["772756377891", "500100732259"]
    
  - code: ogrnip
    name: ОГРНИП
    type: string
    pattern: "^3[0-9]{14}$"
    required: true
    
  - code: registration_date
    name: Дата регистрации
    type: string
    pattern: "YYYY-MM-DD"
    required: true
    
  - code: full_name
    name: ФИО предпринимателя
    type: string
    pattern: "^[А-ЯЁ][а-яё]+(?: [А-ЯЁ][а-яё]+){2}$"
    required: true
    min: 5
    max: 100
    
  - code: okved
    name: Код ОКВЭД
    type: string
    pattern: "^[0-9]{2}\\.[0-9]{2}(?:\\.[0-9]{1,2})?$"
    required: false
    examples: ["62.01", "47.11.1"]
    
  - code: tax_system
    name: Система налогообложения
    type: enum
    required: true
    default: "УСН"
    values: ["ОСН", "УСН", "ПАТЕНТ", "ЕСХН"]
    
  - code: registration_address
    name: Адрес регистрации
    type: string
    required: true
    min: 10
    max: 255