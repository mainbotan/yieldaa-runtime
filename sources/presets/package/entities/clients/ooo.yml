module: crm
object: client
property: requisite
code: legal_entity
name: ООО
fields:
  - code: inn
    name: ИНН
    type: string
    pattern: "^[0-9]{10}$"
    required: true
    
  - code: kpp
    name: КПП
    type: string
    pattern: "^[0-9]{9}$"
    required: true
    
  - code: ogrn
    name: ОГРН
    type: string
    pattern: "^[0-9]{13}$"
    required: true
    
  - code: registration_date
    name: Дата регистрации
    type: date
    format: "YYYY-MM-DD"
    required: true
    
  - code: full_name
    name: Полное наименование
    type: string
    pattern: "^Общество с ограниченной ответственностью \".+\"$"
    required: true
    min: 10
    max: 500
    
  - code: short_name
    name: Краткое наименование
    type: string
    required: true
    min: 3
    max: 100
    
  - code: okved
    name: Код ОКВЭД
    type: string
    pattern: "^[0-9]{2}\\.[0-9]{2}(?:\\.[0-9]{1,2})?$"
    required: false
    
  - code: okpo
    name: Код ОКПО
    type: string
    pattern: "^[0-9]{8,10}$"
    required: false
    
  - code: okato
    name: Код ОКАТО
    type: string
    pattern: "^[0-9]{8,11}$"
    required: false
    
  - code: tax_system
    name: Система налогообложения
    type: enum
    required: true
    default: "ОСН"
    values: ["ОСН", "УСН"]
    
  - code: authorized_capital
    name: Уставный капитал
    type: number
    required: false
    min: 10000
    max: 1000000000

  - code: legal_address
    name: Юридический адрес
    type: string
    required: true
    min: 10
    max: 255

  - code: actual_address
    name: Фактический адрес
    type: string
    required: false
    min: 10
    max: 255